<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../resources/css/view-result.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script type="text/javascript" src="../resources/js/jquery-1.11.3.min.js"></script>

    <title>View Result</title>
</head>

<body>


    <table class="table tbl-resultentry">
        <thead>
            <tr>
                <th class="row-title row-icon"><i id="expand-tbl1" class='fas fa-caret-down'></i></span>
                </th>
                <th class="row-title" colspan="6">Entry Test</th>
            </tr>
            <tr>
                <th>Time</th>
                <th>Date</th>
                <th>Language Valuator</th>
                <th>Language Point</th>
                <th>Technical Valuator</th>
                <th>Technical Point</th>
                <th>Result</th>

            </tr>
        </thead>
        <tbody class="tbl-tbody1">
            <tr>
                <td>1</td>
                <td>28/01/2019</td>
                <td>DongNV13</td>
                <td>90/100</td>
                <td>Mai</td>
                <td>80/100</td>
                <td>Pass </td>

            </tr>
        </tbody>
    </table><br>
    <table class="table tbl-resultinterview">
        <thead>
            <tr>
                <th class="row-title row-icon"><i id="expand-tbl2" class='fas fa-caret-down'></i></th>
                <th class="row-title" colspan="6">Interview</th>
            </tr>
            <tr>
                <th>Time</th>
                <th>Date</th>
                <th>Interview</th>
                <th width="50%">Comment</th>
                <th>Result</th>

            </tr>
        </thead>
        <tbody class="tbl-tbody2">
            <tr>
                <td>1</td>
                <td>28/01/2019</td>
                <td>Bach</td>
                <td width="50%">Good</td>
                <td>Pass</td>
            </tr>
        </tbody>
    </table><br>
    <button class="btn-viewresult"> <i class='far fa-arrow-alt-circle-up' style="color: green;"></i> Update Candidate</button>&nbsp;
    <button class="btn-viewresult"><i class='fas fa-ban' style="color: red;"></i> Delete Candidate</button>&nbsp;
    <button type="button" class="btn-viewresult" data-toggle="modal" data-target="#myModal"><i class='fas fa-exchange-alt' style="color: aqua;"></i> Transfer Candidate</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Tranfer</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">
                    <div class="row abc">

                        <p>Tranfer to</p>
                        <div class="input-group select-modal">
                            <input type="text" class="form-control select-modal" value="FA">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">FA</a>
                                    <a class="dropdown-item" href="#">BA</a>
                                    <a class="dropdown-item" href="#">FHU</a>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../resources/js/view-result.js"></script>
    <script src="../resources/js/popper.min.js"></script>
    <script src="../resources/js/bootstrap.min.js"></script>
</body>

</html>
