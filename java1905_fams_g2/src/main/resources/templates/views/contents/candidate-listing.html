<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
<link rel="stylesheet" href="css/candidate-listing.css">

<h1>Candidate Listing</h1>
<br>

<div class="tab-content" id="nav-tabContent" style="padding: 5px;">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th><input type="checkbox" id="tableDefaultCheck1"></th>
                    <th>#</th>
                    <th>Empl Id</th>
                    <th>Account</th>
                    <th>Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="candidate,iterator : ${candidates}">
                    <td scope="row"><input type="checkbox" class="checkbox-tbl" id="tableDefaultCheck1"></td>
                    <td th:text="${iterator.index}"></td>
                    <td th:text="${candidate.candidateId}">wut</td>
                    <td th:text="${candidate.candidateProfile.account}"></td>
                    <td th:text="${candidate.candidateProfile.profile.fullName}">@mdo</td>
                    <td th:text="${candidate.candidateProfile.status.statusName}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
</div>

<div class="row paging">
    <div class="col-md-1">
        <label>Page Size</label>
    </div>
    <div class="col-md-1">
        <div class="input-group">
            <input type="text" class="form-control" value="10">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">10</a>
                    <a class="dropdown-item" href="#">20</a>
                    <a class="dropdown-item" href="#">30</a>
                    <a class="dropdown-item" href="#">50</a>
                    <a class="dropdown-item" href="#">100</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <label>Show 1-10 of total 15 items </label>
    </div>
    <div class="col-md-2 ">
        <div class="input-group">
            <input type="text" class="form-control" value="Page 1/2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">10</a>
                    <a class="dropdown-item" href="#">20</a>
                    <a class="dropdown-item" href="#">30</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 ">
        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">&raquo;</a>
        </div>
    </div>
</div>
<div class="row div-candidatelisting pt-2">
    <button class="btn-candidatelist" id="addCandidate"> <ion-icon name="add"></ion-icon> New Candidate</button>&nbsp;
    <button class="btn-candidatelist" id="updateCandidate"><ion-icon name="remove"></ion-icon> Update Candidate</button>&nbsp;
    <button class="btn-candidatelist"><ion-icon name="close"></ion-icon> Delete Candidate</button>
</div>
<script src="resources/js/index.js"></script>
<script src="resources/js/candidate-listing.js"></script>
